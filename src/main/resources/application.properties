spring.datasourse.driver-class-name=org.postgresql.Driver
spring.datasource.url=${db-url:jdbc:postgresql://db:5432/school_db}
spring.datasource.username=${db-username:admin}
spring.datasource.password=${db-password:admin}

spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

